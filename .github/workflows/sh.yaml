name: Shell Script Lint

on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Lint with shellcheck
      run: |
        find sample/ -name "*.sh" | xargs -I{} sh -c "echo shellcheck {}; shellcheck {}"
